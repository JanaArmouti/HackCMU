<!DOCTYPE html>
<html>
  <head><title>Reading Buddy</title></head>
  <body>
    
    <h2>Reading Buddy</h2>
    
    <label for="goal">Select your daily reading goal. You get extra points for meeting your reading goal.</label>
    <select id="goal" required>
      <option value="3" selected>Three</option>
      <option value="5">Five</option>
      <option value="7">Seven</option>
      <option value="10">Ten</option>
    </select>
  
    <label for="goal">Select your daily reading limit. You won't get any points after you reach your limit.</label>
    <select id="limit">
      <option value="5">Five</option>
      <option value="10">Ten</option>
      <option value="15">Fifteen</option>
    </select>
    
    <button id="save">Save</button>
  
  <\body>
<\html>
